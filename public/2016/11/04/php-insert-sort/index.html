        <figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div></pre></td><td class="code"><pre><div class="line"><span class="meta">&lt;?php</span></div><div class="line"><span class="comment">/*</span></div><div class="line">1.外层循环是从数组中选出一个arr[i]将要插入到有序数组的数</div><div class="line">2.内层循环是遍历已经排序好的数组，将arr[i]（也就是temp）依次与有序数组做对比，如果发现有序数组其中一个比准备插进来的arr[i]大，</div><div class="line">那么谁比这个arr[i]大，谁就出去，把位置腾出去，当然比arr[i]大的这个数也不能扔，就给他放在已经排号序数组中且相对于</div><div class="line">他的下一个索引就好了。</div><div class="line">3.2还有个空档，这时候把temp补上就行了</div><div class="line">*/</div><div class="line">$arr = [<span class="number">3</span>, <span class="number">7</span>, <span class="number">6</span>,<span class="number">8</span>,<span class="number">1</span>];</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">insertSort</span><span class="params">($arr)</span></span></div><div class="line">&#123;</div><div class="line">    <span class="keyword">for</span> ($i = <span class="number">1</span>; $i &lt; count($arr); $i++)</div><div class="line">    &#123;</div><div class="line">        <span class="keyword">echo</span> <span class="string">'外层&#123;$i&#125;='</span> . $i . <span class="string">"次循环"</span> . <span class="string">"\n"</span>;</div><div class="line"></div><div class="line">        $temp = $arr[$i];<span class="comment">//待插入的数</span></div><div class="line">        <span class="keyword">echo</span> <span class="string">'外层待插入的数为&#123;$temp&#125;='</span> . $temp . <span class="string">"\n"</span>;</div><div class="line"></div><div class="line">        <span class="keyword">for</span> ($j = $i - <span class="number">1</span>; $j &gt;= <span class="number">0</span> &amp;&amp; $temp &gt; $arr[$j]; $j--)</div><div class="line">        &#123;</div><div class="line">            <span class="keyword">echo</span> <span class="string">'====&gt;内层&#123;$j&#125;='</span> . $j . <span class="string">"次循环"</span> . <span class="string">"\n"</span>;</div><div class="line">            <span class="keyword">echo</span> <span class="string">'要插入的$temp'</span> . <span class="string">"=$temp "</span> . <span class="string">"VS "</span> . <span class="string">'已经排序好的$arr[$j]='</span> . <span class="string">"$arr[$j]"</span> . <span class="string">"小\n"</span>;</div><div class="line"></div><div class="line">            $arr[$j + <span class="number">1</span>] = $arr[$j];</div><div class="line">            <span class="keyword">echo</span> <span class="string">'所以要腾出一个空来给temp,这时候索引$j的值为'</span>.$arr[$j].<span class="string">'要往后靠，此时$j='</span> . $j, <span class="string">"\n"</span>;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="keyword">echo</span> <span class="string">'外层&#123;$i&#125;='</span> . $i . <span class="string">'次循环结束'</span>;</div><div class="line">        <span class="comment">// var_dump($temp,$arr[$i]);注意此处两值如果已经经历了内层循环，那么就！==</span></div><div class="line">        $arr[$j + <span class="number">1</span>] = $temp;</div><div class="line">        <span class="keyword">echo</span> <span class="string">'  此时完成$j='</span> . $j . <span class="string">'把temp的值'</span> . <span class="string">"$temp"</span> . <span class="string">'赋予$j+1'</span> . <span class="string">"\n"</span>;</div><div class="line"></div><div class="line">        <span class="keyword">echo</span> <span class="string">"====="</span>, <span class="string">"\n"</span>;</div><div class="line"></div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> $arr;</div><div class="line">&#125;</div><div class="line"></div><div class="line">var_dump(insertSort($arr));</div></pre></td></tr></table></figure>
